			<li><img class ="flag" src="img/flag2/ghana.png" alt="ghana Flag"></li>

			<li><img class ="flag" src="img/flag2/greece.png" alt="greece Flag"></li>

			<button type="button" id="submit" onclick="return validate()">Submit</button>
		</ol>
	<h4 id='score'></h4>
	<script src="flag2-script.js"></script>

</html>
